<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row ">
            <form action="">
                <div class="form-group">
                    <select name="city" id="city" class="form-control">
                        <option value="0">基隆</option>
                        <option value="1">台北</option>

                    </select>

                </div>
                <div class="form-group">
                    <select name="dist" id="dist" class="form-control">
                        <option value="0"></option>
                        <option value="1"></option>
                        <!-- <option value="2"></option> -->

                    </select>
                </div>
                <div class="form-group">
                    <select name="dist1" id="dist1" class="form-control">
                        <option value="0"></option>
                        <option value="1"></option>
                        <!-- <option value="2"></option> -->
                    </select>
                </div>

            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        // 宣告districtObj為
        // 選擇項目2
        let districtObj = [
            // 0(垂直)
            ['七堵', '中正', '暖暖'],
            // 1
            ['中正', '大安', '信義'],

        ];

        let districtObj_1 = [
            // 0(垂直)
            ['AAA', 'BBB', 'CCC'],
            // 1
            ['DDD', 'EEE', 'FFF'],
        ];
        let districtObj_2 = [
            // 0(垂直)
            ['G', 'H', 'I'],
            // 1
            ['J', 'K', 'L'],
        ];



        $('#city').change(function () {
            console.log('hi city', $(this));

            let selectedCity = $(this).val();

            $('#dist option').each(function () {

                console.log('hi dist', districtObj[selectedCity][$(this).val()]);

                // 索引值 文字 由districtObj陣列 
                // 當中找[選擇項目1][選擇項目2]   這邊的this是額外獨立 對#dist option的索引值

                $(this).text(districtObj[selectedCity][$(this).val()]);
            })



        })


        $('#dist').change(function () {
            console.log('hi dist1', $(this));

            let selectedCity_1 = $(this).val();

            $('#dist1 option').each(function () {

                console.log('hi dist12222', districtObj_1[selectedCity_1][$(this).val()]);

                $(this).text(districtObj_1[selectedCity_1][$(this).val()]);


            })
        })
    </script>
</body>

</html>
