<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="/reset.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- 小圖示 -->
    <script src="https://kit.fontawesome.com/271f30e909.js" crossorigin="anonymous"></script>
    <!-- 動畫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: 'Sitka Display', NSimSun, 'sans-serif';
            background-image: url(/bcc.png);
            position: relative;

        }

        h2 {
            font-size: 35px;
            font-weight: bold;
        }

        h3 {
            font-size: 32px;
            font-weight: normal;
        }

        h4 {
            font-size: 24px;
            font-weight: normal;
        }

        p {
            /* 字級可自訂 */
            font-size: 20px;
            font-weight: normal;
        }

        nav {
            width: 100%;
            background-image: url(/bcc.png);
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .light_head {
            height: 100vh;
            padding: 0;
            background-color: black;
            margin: 0;
            object-fit: cover;
            position: relative;
        }

        #bgvid {
            object-fit: cover;
            width: 100%;
            height: 100vh;
            position: relative;
            top: 0;
            left: 0;
            opacity: 0.7;
        }

        .light_head h2 {
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #cc543a;
            color: white;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;

            z-index: 99;
        }

        @media screen and (min-width: 1000px) {

            nav {
                height: 100px;
                padding: 0 10%;
            }

            nav ul {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                font-size: 20px;
            }

            nav li {
                letter-spacing: 3px;
            }

            nav .ham {
                display: none;
            }

        }



        @media screen and (max-width: 1000px) {
            nav {
                height: 80px;
                padding: 10px;
                align-items: center;
            }

            nav ul {
                display: none;
            }

            nav .fa-bars {
                color: #4b4b4b;
                font-size: 30px;
            }


        }
    </style>
</head>

<body>
    <div class="light_head row col-12">
        <img src="/light.jpg">
        <div>
            <h2>EXPLORE | 探索</h2>
        </div>
    </div>
    <nav class="d-flex">
        <ul>
            <li>Explore / 探索</li>
            <li>TRIP / 行旅</li>
            <li>SERVICE / 線上服務</li>
            <li>SHOP / 商店</li>
            <li>CART / 購物車</li>
            <li>MEMBER / 會員中心</li>
        </ul>
        <div class="ham"><i class="fas fa-bars"></i></div>
    </nav>

    <footer>
        <p>Copyright© TempleTrip.tw</p>
    </footer>


    <!-- jquery -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
